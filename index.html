<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Redirection</title>
		<!-- Cette balise effectue une redirection automatique vers index.php après 0 secondes -->
		<meta http-equiv="refresh" content="0; url=index.php">
	</head>
	<body>
		<!-- Si la redirection automatique échoue, l'utilisateur peut cliquer sur le lien pour être redirigé manuellement -->
		<p>Si vous n'êtes pas redirigé automatiquement, <a href="index.php">cliquez ici</a>.</p>
	</body>
</html>
